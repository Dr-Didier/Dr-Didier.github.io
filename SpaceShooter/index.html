<html lang="en">
<head>

    <audio><source src="music/cantinaband.mp3" type="audio/mpeg"></audio>
    <audio><source src="music/Fleeing Kuro.mp3" type="audio/mpeg"></audio>
	<audio><source src="music/Temple.mp3" type="audio/mpeg"></audio>
	<audio><source src="music/throne.mp3" type="audio/mpeg"></audio>
	<audio><source src="music/darkmaul.mp3" type="audio/mpeg"></audio>
    <audio><source src="sound/laserPewPew.mp3" type="audio/mpeg"></audio>
    <audio><source src="sound/explosion.mp3" type="audio/mpeg"></audio>

    <script type="text/javascript" src="level/1.js"></script>
	<script type="text/javascript" src="level/2.js"></script>
    <script type="text/javascript" src="level/3.js"></script>
    <script type="text/javascript" src="level/4.js"></script>
	<script type="text/javascript" src="level/5.js"></script>
	<script type="text/javascript" src="level/6.js"></script>




    <script type="text/javascript" src="enemies.js"></script>
    <script type="text/javascript" src="enemyBase.js"></script>
    <script type="text/javascript" src="aiBoss.js"></script>
    <script type="text/javascript" src="aiScout.js"></script>
    <script type="text/javascript" src="aiTank.js"></script>
    <script type="text/javascript" src="aidroit.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="keyboard.js"></script>
    <script type="text/javascript" src="vaisseau.js"></script>
	<script type="text/javascript" src="laser.js"></script>
    <script type="text/javascript" src="background.js"></script>
    <script type="text/javascript" src="explosion.js"></script>
    <script type="text/javascript" src="level.js"></script>


    <title>Space Shooter</title>
</head>
<body onload="game.init()" onkeydown="keyboard.onKeyDown(event); game.onKeyDown(event)" onkeyup="keyboard.onKeyUp(event)">
    <div class="center-div">
        <canvas id="gameCanvas" width="800" height="600">

        </canvas>
        <div id="lifeBar" class="life-bar spaceship">
            <div id="life" class="life"></div>
        </div>
        <div id="lifeBarEnemy" class="life-bar enemy">
            <div id="lifeEnemy" class="life"></div>
        </div>
		<div id="mainMenu" class="main-menu">
            <div class="title">Finish this Level to get the exclusive info</div>
            <div class="level-grid">
                <div class="level-cell" onclick="level.loadLevel(6)">GO</div>
            </div>
		</div>
		<div id="pauseMenu" class="pause-menu"></div>
        <div id="gameoverMenu" class="gameover-menu" onclick="game.mainmenu()"></div>
        <div id="winMenu" class="win-menu" onclick="game.mainmenu()"></div>
    </div>
	<div class="center-button">
		<!--<button onclick="game.stop()">Pause</button>
		<button onclick="game.start()">Start</button>-->

	</div>
</body>
</html>
